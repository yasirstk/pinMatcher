<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generated-pin" class="form-control text-center" type="text">
                    <button  id="pin-generator" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="digit-input" class="form-control text-center" type="text" placeholder="Enter pin">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div  value="7" class="button">7</div>
                              <div  value="8" class="button">8</div>
                              <div  value="9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div data-action="removeLastDigit" class="button"><</div>
                                <div class="button">0</div>
                                <div data-action="clearAll"  id="clearBtn" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" onclick="submit()" type="submit" class="submit-btn" >Submit</button>
                                <p  class="action-left"><span id="try-left">3</span> try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notify-1" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notify-2" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script src="pin.js">

    </script>
</body>
</html>
